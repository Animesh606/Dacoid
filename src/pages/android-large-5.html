<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dacoid</title>
        <link rel="stylesheet" href="../../build/css/style.css" />
    </head>
    <body>
        <div
            class="Android large-5 w-[375px] h-[800px] relative bg-neutral-50 rounded-[10px] shadow mx-auto"
        >
            <div
                class="Status pl-3.5 pr-[14.34px] pt-3 pb-3.5 left-0 top-0 absolute justify-center items-center gap-[226px] inline-flex"
            >
                <div
                    class="Time w-[54px] text-center text-neutral-800 text-[15px] font-semibold font-['Montserrat']"
                >
                    9:41
                </div>
                <div class="Status-bar w-[66.66px] h-[11.67px] relative">
                    <img
                        class="cellular-connection w-[17px] h-[10.67px] left-0 top-[1px] absolute"
                        src="../assets/images/Cellular Connection.svg"
                    />
                    <img
                        class="wifi w-[15.33px] h-[11px] left-[22px] top-0 absolute"
                        src="../assets/images/Wifi.svg"
                    />
                    <div
                        class="battery w-[24.33px] h-[11.33px] left-[42.33px] top-0 absolute"
                    >
                        <div
                            class="w-[22px] h-[11.33px] left-0 top-0 absolute opacity-30 rounded-sm border border-neutral-800"
                        ></div>
                        <div
                            class="w-[18px] h-[7.33px] left-[2px] top-[2px] absolute bg-neutral-800 rounded-sm"
                        ></div>
                    </div>
                </div>
            </div>
            <div
                class="left-[16px] top-[68px] absolute text-zinc-800 text-xl font-semibold font-['Roboto']"
            >
                Welcome Back
            </div>
            <form action="" method="post">
                <div
                    class="w-[343px] h-[50px] left-[16px] top-[135px] absolute bg-zinc-100 rounded-xl"
                >
                    <input
                        class="w-full p-4 bg-transparent m-auto text-zinc-500 text-xs font-semibold font-['Montserrat'] hover:outline-none"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                    />
                </div>
                <div
                    class="w-[343px] h-[50px] left-[16px] top-[209px] absolute bg-zinc-100 rounded-xl"
                >
                    <input
                        class="w-full p-4 bg-transparent m-auto text-zinc-500 text-xs font-semibold font-['Montserrat'] hover:outline-none"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                    />
                </div>
                <button
                    class="showPassword w-4 h-4 top-[226px] left-[327px] absolute"
                >
                    <img
                        class="absolute top-0 eye"
                        src="../assets/images/Vector (1).svg"
                        alt="eye"
                    />
                    <img
                        class="absolute top-0 eye-off"
                        src="../assets/images/Vector (2).svg"
                        alt="eye-off"
                    />
                </button>
                <a
                    href="#"
                    class="left-[21px] top-[269px] absolute text-zinc-500 text-xs font-medium font-['Montserrat'] underline"
                >
                    Forgot your password?
                </a>
                <button
                    type="submit"
                    class="w-[343px] h-[50px] left-[16px] top-[574px] absolute bg-gradient-to-l from-indigo-400 to-blue-300 rounded-xl text-white text-base font-semibold font-['Montserrat']"
                >
                    Sign In
                </button>
            </form>
            <div
                class="w-[155px] h-[0px] left-[16px] top-[655px] absolute border border-zinc-500"
            ></div>
            <div
                class="left-[181px] top-[646px] absolute text-zinc-800 text-xs font-medium font-['Montserrat']"
            >
                Or
            </div>
            <div
                class="w-[157px] h-[0px] left-[202px] top-[655px] absolute border border-zinc-500"
            ></div>
            <div
                class="w-11 h-11 left-[134px] top-[686px] absolute rounded-lg border border-zinc-500 flex p-2 justify-center"
            >
                <img
                    src="../assets/images/flat-color-icons_google.svg"
                    alt="Google"
                />
            </div>
            <div
                class="w-11 h-11 left-[196px] top-[686px] absolute rounded-lg border border-zinc-500 flex p-2 justify-center"
            >
                <img src="../assets/images/Vector.svg" alt="Facebook" />
            </div>
            <a
                href="./android-large-4.html"
                class="left-[47px] top-[756px] absolute"
            >
                <span
                    class="text-zinc-800 text-xs font-medium font-['Montserrat'] underline"
                >
                    Don&#8217;t have an account yet?
                </span>
                <span
                    class="text-indigo-400 text-xs font-medium font-['Montserrat'] underline"
                >
                    Create an account>
                </span>
            </a>
        </div>
    </body>
</html>
