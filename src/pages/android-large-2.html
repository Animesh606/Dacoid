<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dacoid</title>
        <link rel="stylesheet" href="../../build/css/style.css" />
    </head>
    <body>
        <div
            class="Android large-2 w-[375px] h-[800px] relative bg-neutral-50 rounded-[10px] shadow mx-auto"
        >
            <div
                class="Status pl-3.5 pr-[14.34px] pt-3 pb-3.5 left-0 top-0 absolute justify-center items-center gap-[226px] inline-flex"
            >
                <div
                    class="Time w-[54px] text-center text-neutral-800 text-[15px] font-semibold font-['Montserrat']"
                >
                    9:41
                </div>
                <div class="Status-bar w-[66.66px] h-[11.67px] relative">
                    <img
                        class="cellular-connection w-[17px] h-[10.67px] left-0 top-[1px] absolute"
                        src="../assets/images/Cellular Connection.svg"
                    />
                    <img
                        class="wifi w-[15.33px] h-[11px] left-[22px] top-0 absolute"
                        src="../assets/images/Wifi.svg"
                    />
                    <div
                        class="battery w-[24.33px] h-[11.33px] left-[42.33px] top-0 absolute"
                    >
                        <div
                            class="w-[22px] h-[11.33px] left-0 top-0 absolute opacity-30 rounded-sm border border-neutral-800"
                        ></div>
                        <div
                            class="w-[18px] h-[7.33px] left-[2px] top-[2px] absolute bg-neutral-800 rounded-sm"
                        ></div>
                    </div>
                </div>
            </div>
            <a
                href="./android-large-4.html"
                class="Skip left-[323px] top-[44px] absolute text-indigo-300 text-base font-medium font-['Montserrat'] underline"
            >
                Skip
            </a>
            <img
                class="image-16 w-[352px] h-[234.61px] left-[11px] top-[156px] absolute"
                src="../assets/images/image 16.png"
            />
            <div
                class="left-[16px] top-[499px] absolute text-zinc-800 text-xl font-semibold font-['Montserrat']"
            >
                Get Burn
            </div>
            <div
                class="w-[343px] left-[16px] top-[538px] absolute text-neutral-500 text-base font-medium font-['Montserrat']"
            >
                Let&#8217;s keep burning to achieve your goals, it hurts only
                temporarily, if you give up now you will be in pain forever
            </div>
            <a
                href="#"
                class="w-[60px] h-[60px] left-[299px] top-[696px] absolute"
            >
                <div
                    class="w-[50px] h-[50px] left-[5px] top-[5px] absolute bg-gradient-to-r from-indigo-100 to-indigo-400 rounded-full"
                ></div>
                <div
                    class="w-[60px] h-[60px] left-0 top-0 absolute rounded-full border border-indigo-400"
                ></div>
                <div
                    class="w-6 h-6 py-1.5 left-[19px] top-[15px] absolute align-middle justify-center items-center inline-flex text-white font-bold text-2xl"
                >
                    &gt;
                </div>
            </a>
        </div>
    </body>
</html>
